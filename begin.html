<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example three js</title>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/ParametricGeometries.js"></script>
    <script type="text/javascript" src="libs/ConvexGeometry.js"></script>
    
    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="Stats-output"></div>
    <!-- Div which will hold the output -->
    <div id="WebGL-output">
    </div>
    <!-- JS code that runs our Three.js example -->
    <script type="text/javascript">
        function init() {

            var stats = initStats();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            // create a render and set the size
            var renderer = new THREE.WebGLRenderer();

            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

            // show axes in the screen
            var axis = new THREE.AxisHelper(20);
            scene.add(axis);

            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

            // rotate and position the plane
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 0;
            plane.position.y = 0;
            plane.position.z = 0

            // add the plane to the screen
            scene.add(plane);

            // position and point the camera to the center of the scene
            camera.position.x = -50;
            camera.position.y = 30;
            camera.position.z = 20;
            camera.lookAt(scene.position);

            // add subtle ambient lighting
            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            // add spotlight for the shadows
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // add geometries
            addGeometries(scene);

            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // call the  render function
            var step = 0;

            render();

            function addGeometries(scene) {
                var geoms = [];

                geoms.push(new THREE.CylinderGeometry(1, 4, 4));

                // basic cube
                geoms.push(new THREE.BoxGeometry(2, 2, 2));

                // basic sphere
                geoms.push(new THREE.SphereGeometry(2));

                geoms.push(new THREE.IcosahedronGeometry(4));

                // create a convex shape (a shape without dents)
                // using a couple of points
                // for instance a cube
                var points = [
                    new THREE.Vector3(2, 2, 2),
                    new THREE.Vector3(2, 2, -2),
                    new THREE.Vector3(-2, 2, -2),
                    new THREE.Vector3(-2, 2, 2),
                    new THREE.Vector3(2, -2, 2),
                    new THREE.Vector3(2, -2, -2),
                    new THREE.Vector3(-2, -2, -2),
                    new THREE.Vector3(-2, -2, 2),
                ];
                geoms.push(new THREE.ConvexGeometry(points));

                // create a lathegeometry
                var pts = [];
                var detail = .1; // half circle detail - how many angle increment
                var radius = 3; // radius for half sphere
                for (var angle = 0.0; angle < Math.PI; angle += detail) // loop from 0.0 radians to PI (0 - 180 degrees)
                    pts.push(new THREE.Vector3(Math.cos(angle) * radius, 0, Math.sin(angle) * radius)); //angle/radius to x,z
                geoms.push(new THREE.LatheGeometry(pts, 12));

                // create a OctahedronGeometry
                geoms.push(new THREE.OctahedronGeometry(3));

                // create a geometry based on a function
                geoms.push(new THREE.ParametricGeometry(THREE.ParametricGeometries.mobius3d, 20, 10));

                geoms.push(new THREE.TetrahedronGeometry(3));

                geoms.push(new THREE.TorusGeometry(3, 1, 10, 10));

                geoms.push(new THREE.TorusKnotGeometry(3, 0.5, 50, 20));

                var j = 0;
                for (var i = 0; i < geoms.length; i++) {
                    var cubeMaterial = new THREE.MeshLambertMaterial({ wireframe: true, color: Math.random() * 0xffffff });

                    var materials = [
                        new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff, shading: THREE.FlatShading }),
                        new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true })
                    ];

                    var mesh = THREE.SceneUtils.createMultiMaterialObject(geoms[i], materials);
                    mesh.traverse(function (e) {
                        e.castShadow = true;
                    });

                    mesh.position.x = -24 + ((i % 4) * 12);
                    mesh.position.y = 4;
                    mesh.position.z = -8 + (j * 12);

                    if ((i+1) % 4 == 0) j++;
                    scene.add(mesh)
                }
            }

            function render() {
                stats.update();

                // render using requestAnimationFrame
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            function initStats() {

                var stats = new Stats();

                stats.setMode(0); // 0:fps; 1: ms;

                // Align top left
                stats.domElement.style.position = "absolute";
                stats.domElement.style.left = "0px";
                stats.domElement.style.top = "0px";

                document.getElementById("Stats-output").appendChild(stats.domElement);

                return stats;
            }
        }

        window.onload = init;

    </script>
</body>

</html>
