<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example three js</title>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/ParametricGeometries.js"></script>
    <script type="text/javascript" src="libs/ConvexGeometry.js"></script>

    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="Stats-output"></div>
    <!-- Div which will hold the output -->
    <div id="WebGL-output">
    </div>
    <!-- JS code that runs our Three.js example -->
    <script type="text/javascript">
        function init() {

            var stats = initStats();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = 120;
            camera.position.y = 60;
            camera.position.z = 180;

            // create a render and set the size
            var renderer = new THREE.WebGLRenderer();

            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);

            // show axes in the screen
            var axis = new THREE.AxisHelper(20);
            scene.add(axis);

            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xfffffff });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);

            // rotate and position the plane
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 0;
            plane.position.y = 0;
            plane.position.z = 0

            // add the plane to the screen
            scene.add(plane);

            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0x00ee22});

            for (var j = 0; j < (planeGeometry.parameters.height / 5); j++) {
                for (var i = 0; i < planeGeometry.parameters.width / 5; i++) {
                    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                    cube.position.z = -((planeGeometry.parameters.height) / 2) + 2 + (j * 5);
                    cube.position.x = -((planeGeometry.parameters.width) / 2) + 2 + (i * 5);
                    cube.position.y = 2;

                    scene.add(cube);
                }
            }

            var lookAtGeom = new THREE.SphereGeometry(2);
            var lookAtMesh = new THREE.Mesh(lookAtGeom, new THREE.MeshLambertMaterial({color: 0xff0000}));
            scene.add(lookAtMesh);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(-20, 40, 60);
            scene.add(directionalLight);

            // add subtle ambient lighting
            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // call the  render function
            var step = 0;

            var controls = new function () {
                this.perspective = "Perspective";
                this.switchCamera = function () {
                    if (camera instanceof THREE.PerspectiveCamera) {
                        camera = new THREE.OrthographicCamera(window.innerWidth / -16, window.innerWidth / 16, window.innerHeight / 16, window.innerHeight / -16, -200, 500);
                        camera.position.x = 120;
                        camera.position.y = 60;
                        camera.position.z = 180;
                        camera.lookAt(scene.position);
                        this.perspective = "Orthographic";
                    } else {
                        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                        camera.position.x = 120;
                        camera.position.y = 60;
                        camera.position.z = 180;

                        camera.lookAt(scene.position);
                        this.perspective = "Perspective";
                    }
                };
            };

            var gui = new dat.GUI();
            gui.add(controls, "switchCamera");
            gui.add(controls, "perspective").listen();

            // make sure that for the first time, the
            // camera is looking at the scene
            render();

            var step = 0;

            function render() {
                stats.update();
                step += 0.02;
                if (camera instanceof THREE.Camera) {
                    var z = 10 + (100 * (Math.sin(step)));
                    camera.lookAt(new THREE.Vector3(0, 10, z));
                    lookAtMesh.position.copy(new THREE.Vector3(0, 10, z));
                }

                // render using requestAnimationFrame
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            function initStats() {

                var stats = new Stats();

                stats.setMode(0); // 0:fps; 1: ms;

                // Align top left
                stats.domElement.style.position = "absolute";
                stats.domElement.style.left = "0px";
                stats.domElement.style.top = "0px";

                document.getElementById("Stats-output").appendChild(stats.domElement);

                return stats;
            }
        }

        window.onload = init;

    </script>
</body>

</html>
